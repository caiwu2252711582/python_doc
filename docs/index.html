<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      .app-name-link img {
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // mermaid.initialize({ startOnLoad: false })
      window.$docsify = {
        logo: '../img/python.jpg',
        fallbackLanguages: ['En', 'zh-CH'],
        // 完整配置参数
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: ['/mut/gg'], // or 'auto'
          placeholder: 'Type to search',

          // 支持本地化
          placeholder: {
            '/mut/': '搜索',
            '/': 'Type to search',
          },

          noData: 'No Results!',

          // 支持本地化
          noData: {
            '/mut/': '找不到结果',
            '/': 'No Results',
          },

          // 搜索标题的最大程级, 1 - 6
          depth: 2,
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var footer = [
                '<hr/>',
                '<footer style="color:#999">',
                '<span>Copyright &copy;2020 </span>',
                '<span>Powered by <a href="https://github.com/caiwu2252711582/docs/" target="_blank">caiwu</a></span>',
                '<span style="float:right;color:#999">',
                'Update time {docsify-updated} ',
                '</span>',
                '</footer>',
              ].join('')
              return html + footer
            })
          },
        ],
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        mergeNavbar: true,
        autoHeader: true,
        maxLevel: 2,
        coverpage: '封面.md',
        loadSidebar: '目录.md',
        loadNavbar: '导航.md',
        mergeNavbar: true,
        onlyCover: true,
        subMaxLevel: 2,
        name: 'caiwu',
        repo: 'https://github.com/caiwu2252711582/docs',
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'dot') {
                return '<div class="viz">' + Viz(code, 'SVG') + '</div>'
              }
              return this.origin.code.apply(this, arguments)
            },
          },
        },
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/vue"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="./copy.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="https://cdn.bootcss.com/viz.js/1.8.0/viz.js"></script>
  </body>
</html>
